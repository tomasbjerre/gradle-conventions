name: Run test script

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  run-test-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: '25'

      - name: Set up Node.js
        uses: actions/setup-node@v5

      - name: Make test.sh executable
        run: chmod +x test.sh

      - name: Run test.sh
        run: ./test.sh
